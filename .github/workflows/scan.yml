name: "Run ScanCode"

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Scan with ScanCode
        uses: JH-OSPO/org-actions@main
        with:
          scan-path: "."
          output-name: "scan-results"
