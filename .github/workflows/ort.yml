name: OSS Review Toolkit (ORT)

on:
  push:
    branches: [test-ort]
  pull_request:

jobs:
  ort:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Download ORT
      run: |
        wget https://github.com/oss-review-toolkit/ort/releases/latest/download/ort-cli-linux-x86_64.zip
        unzip ort-cli-linux-x86_64.zip -d ort

    - name: Run ORT Analyzer
      run: |
        ./ort/ort analyze -i . -o ort-results -f JSON

    - name: Upload ORT results
      uses: actions/upload-artifact@v3
      with:
        name: ort-results
        path: ort-results
